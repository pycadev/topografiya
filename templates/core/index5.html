{% extends 'base.html' %}
{% block title %}Predmetgacha Masofa Hisoblash{% endblock %}

{% block content %}
<div class="topo-container">
  <h2 class="topo-title">Predmetgacha Masofa Hisoblash</h2>

  <div class="topo-form">
    <label for="B">Predmetning chiziqli o‚Äòlchami B (metrda):</label>
    <input type="number" id="B" placeholder="Masalan, 7" step="0.1">

    <label for="U">Burchak kattaligi “Æ (masalan, 10 degan 0-10 uchun):</label>
    <input type="number" id="U" placeholder="Masalan, 10" step="0.1">

    <button onclick="calculate()">Hisobla</button>

    <div id="result" class="topo-result"></div>
  </div>
</div>

<script>
  function calculate() {
    const B = parseFloat(document.getElementById("B").value);
    const U = parseFloat(document.getElementById("U").value);

    if (isNaN(B) || isNaN(U) || U === 0) {
      document.getElementById("result").innerHTML = "‚ùå Barcha qiymatlarni to‚Äòg‚Äòri kiriting!";
      return;
    }

    const D = (1000 * B) / U;

    document.getElementById("result").innerHTML =
      `üìè <strong>Masofa:</strong> D = (1000 √ó ${B}) / ${U} = <strong>${D.toFixed(2)} metr</strong>`;
  }
</script>
{% endblock %}
