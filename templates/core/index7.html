{% extends 'base.html' %}
{% block title %}Soya yordamida balandlikni aniqlash{% endblock %}

{% block content %}
<div class="topo-container">
  <h2 class="topo-title">Predmet balandligini soyasi orqali aniqlash</h2>

  <div class="topo-form">
    <label for="treeShadow">Daraxt soyasining uzunligi (D) [metr]:</label>
    <input type="number" id="treeShadow" placeholder="masalan, 45" step="0.1">

    <label for="stickHeight">Xodaning balandligi (h) [metr]:</label>
    <input type="number" id="stickHeight" placeholder="masalan, 2" step="0.1">

    <label for="stickShadow">Xoda soyasining uzunligi (α) [metr]:</label>
    <input type="number" id="stickShadow" placeholder="masalan, 3" step="0.1">

    <button onclick="calculateHeight()">Hisobla</button>

    <div id="result" class="topo-result"></div>
  </div>
</div>

<script>
  function calculateHeight() {
    const D = parseFloat(document.getElementById("treeShadow").value);
    const h = parseFloat(document.getElementById("stickHeight").value);
    const a = parseFloat(document.getElementById("stickShadow").value);

    if (isNaN(D) || isNaN(h) || isNaN(a) || D <= 0 || h <= 0 || a <= 0) {
      document.getElementById("result").innerHTML = "❌ Barcha qiymatlar to‘g‘ri kiritilishi kerak.";
      return;
    }

    const H = (D * h) / a;

    document.getElementById("result").innerHTML = 
      `✅ <strong>Daraxt balandligi:</strong> ${H.toFixed(2)} metr.`;
  }
</script>
{% endblock %}
