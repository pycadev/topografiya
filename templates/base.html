{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Topografik Masala{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Topografik masalalarni vizual va interaktiv usulda o‚Äòrganing.">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'icons/font/bootstrap-icons.css' %}">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: #101935;
            color: #f1f1f1;
        }

        /* Navbar */
        .custom-navbar {
            background: linear-gradient(90deg, #12c2e9, #c471ed, #f64f59);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .custom-navbar a {
            color: #fff;
            font-weight: bold;
            font-size: 1.1rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s ease-in-out;
        }

        .custom-navbar a:hover {
            transform: scale(1.07);
            text-shadow: 0 0 12px #fff;
        }

        /* Container */
        .container {
            background: #1a1f36;
            padding: 40px 30px;
            margin: 40px auto;
            max-width: 950px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        /* Footer */
        footer {
            background: #151a2c;
            color: #bbb;
            text-align: center;
            padding: 1.2rem;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            margin-top: 80px;
            font-size: 0.95rem;
        }

        footer a {
            color: #ffcbcb;
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .fade-in {
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>

<!-- CUSTOM NAVBAR -->
<div class="custom-navbar">
    <a href="/"><i class="bi bi-house-door-fill"></i> Bosh sahifa</a>
</div>

<!-- MAIN CONTENT -->
<div class="container fade-in">
    {% block content %}{% endblock %}
</div>

<!-- FOOTER -->
<footer>
    <p>
        ¬© 2025 <strong>PycaDev</strong> | <a href="/">üè† Bosh sahifa</a>
    </p>
</footer>

<!-- JS -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
